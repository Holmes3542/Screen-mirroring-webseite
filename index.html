<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Tab Mirroring</title>
<style>
    body {
        margin: 0;
        background: #0e0e0e;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }
    button {
        background: #222;
        border: 1px solid #444;
        padding: 15px 25px;
        font-size: 18px;
        color: white;
        border-radius: 8px;
    }
    video {
        width: 90vw;
        max-height: 80vh;
        margin-top: 20px;
        background: black;
        border-radius: 10px;
    }
</style>
</head>
<body>

<h2>Tab-Mirroring</h2>
<p>Teile einen anderen Browser-Tab.</p>

<button onclick="startTabShare()">Tab teilen</button>

<video id="stream" autoplay playsinline></video>

<script>
async function startTabShare() {
    try {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
            alert("Tab-Sharing wird in diesem Browser nicht unterstÃ¼tzt.");
            return;
        }

        const stream = await navigator.mediaDevices.getDisplayMedia({
            video: { displaySurface: "browser" },
            audio: false
        });

        document.getElementById("stream").srcObject = stream;

        stream.getVideoTracks()[0].onended = () => {
            alert("Tab Mirroring wurde beendet.");
        };
    } catch (err) {
        alert("Fehler: " + err);
    }
}
</script>

</body>
</html>
